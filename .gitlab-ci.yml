image: $CI_REGISTRY/r3/docker/julia-custom

stages:
  - test
  - format-check
  - deploy-doc

variables:
    GIT_STRATEGY: clone

.global_settings: &global_settings
  tags:
   - slave01
  rules:
   - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"
   - if: $CI_COMMIT_BRANCH == "master"

.global_testing: &global_testing_linux
  script:
    - $ARTENOLIS_SOFT_PATH/julia/$JULIA_VER/bin/julia --color=yes --project=@. -e 'import Pkg; Pkg.test(; coverage = true)'

.global_testing_win: &global_testing_win
  script:
    - Invoke-Expression $Env:ARTENOLIS_SOFT_PATH"\julia\"$Env:JULIA_VER"\bin\julia --color=yes --project=@. -e 'import Pkg; Pkg.test(; coverage = true)'"

# Test Julia v1.5
# --------------------------------------

linux:v1.5:
  stage: test
  variables:
    JULIA_VER: "v1.5.3"
  <<: *global_settings
  <<: *global_testing_linux

windows10:v1.5:
  stage: test
  tags:
    - windows10
  variables:
    JULIA_VER: "v1.5.3"
  <<: *global_settings
  <<: *global_testing_win

windows8:v1.5:
  stage: test
  tags:
    - windows8
  variables:
    JULIA_VER: "v1.5.3"
  <<: *global_settings
  <<: *global_testing_win

# Test Julia v1.6
# --------------------------------------

linux:v1.6:
  stage: test
  needs: ["linux:v1.5"]
  variables:
    JULIA_VER: "v1.6.0"
  <<: *global_settings
  <<: *global_testing_linux

windows10:v1.6:
  stage: test
  needs: ["windows10:v1.5"]
  tags:
    - windows10
  variables:
    JULIA_VER: "v1.6.0"
  <<: *global_settings
  <<: *global_testing_win

windows8:v1.6:
  stage: test
  needs: ["windows8:v1.5"]
  tags:
    - windows8
  variables:
    JULIA_VER: "v1.6.0"
  <<: *global_settings
  <<: *global_testing_win

# Test Docker run with Julia v1.6
# --------------------------------------

docker:v1.6.0:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"
    - if: $CI_COMMIT_BRANCH == "master"
  script:
    - julia --project=@. -e "import Pkg; Pkg.test(; coverage = true)"
  after_script:
    - julia --project=test/coverage test/coverage/coverage-summary.jl

# Check the format of the code
# --------------------------------------

format:
  stage: format-check
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"
    - if: $CI_COMMIT_BRANCH == "master"
  script:
    - julia --project=@. -e 'using JuliaFormatter; format(".", verbose=true)'
  after_script:
    - julia --project=@. -e 'out = Cmd(`git diff --name-only`) |> read |> String;
          if out == ""
              exit(0)
          else
              @error "Some files have not been formatted!"
              write(stdout, out)
              exit(1)
          end'

# Deploy the documentation
# --------------------------------------

pages:
  stage: deploy-doc
  script:
    - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
    - julia --project=docs --color=yes docs/make.jl
    - mv docs/build public # move to the directory picked up by Gitlab pages
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
