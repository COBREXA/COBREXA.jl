name: CI
on:
  push:
    branches:
      - lh-add-gh-actions
      - master
    tags: '*'
jobs:
  test:
    name: julia-custom
    image: docker
    steps:
      - run: docker login -u cylon-x -p ${{ secrets.docker_pwd }} ${{ secrets.docker_registry }}
      - run: docker run ${{ secrets.docker_img }} julia --project=@. -e "import Pkg; Pkg.test(; coverage = true)"
